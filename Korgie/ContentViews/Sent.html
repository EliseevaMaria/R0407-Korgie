<div layout="row" layout-wrap layout-align="space-around center" layout-lg="column" layout-md="column" layout-sm="column" class="contacts-block">
    <div flex="45" class="card sent-card" ng-repeat="contact in contacts" flex-lg="60" flex-md="70" flex-sm="90">
        <div layout="column" layout-align="space-around center" class="sent-card-info">
            <div>
                You sent a request to
            </div>
            <div>
                <div>
                    {{contact.name}} ({{contact.primaryEmail}})
                </div>
            </div>
            <div>
                <div>
                    Request Rejected
                </div>
            </div>
        </div>
    </div>
</div>
